version: 2
jobs:
   build:
     docker:
       - image: circleci/node:latest
     steps:
       - checkout
       - run:
         name: Update npm
         command: 'sudo npm install -g npm@latest'
       - restore_cache:
         key: dependency-cache-{{ checksum "package.json" }}
       - run:
         name: Install dependencies
         command: npm install && npm build
       - save_cache:
         key: dependency-cache-{{ checksum "package.json" }}
         paths:
          - node_modules
